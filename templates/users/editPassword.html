{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>비밀번호 수정</title>    
{% endblock %}

{% block content %}
<section class="bgsection bg-white">
<section id="seeProfile">
    <div class="seeProfile__background">
        <div class="seeProfile__content">
            <div class="content__title">
                <p id="nickname">{{user.nickname}}님의 비밀번호 수정</p>
            </div>
            <form method="post" class="d-flex flex-column justify-content-end">
                {% csrf_token %}
                {% include 'form_errors.html' %}
                {{ form.old_password }}
                {{ form.new_password1 }}
                {{ form.new_password2 }}
                <div class="d-flex mt-4 editProfile">
                    <a class="btn btn-success cancelBtn" href="{% url 'users:profile' user.id %}">취소</a>
                    <button class="btn btn-success ">완료</button>
                </div>
            </form>
        </div>
    </div>
</section>
</section>
{% endblock %}
